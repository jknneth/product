<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Richboyz</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="product-section">
        <div class="container">
            <div class="product-info">
                <h2>Richboyz Hoodie</h2>
                <p class="price">$69.99</p>
                <p class="description">Our classic hoodie, made from soft cotton, perfect for all seasons. Available in various colors and sizes.</p>
                
                <!-- Size Selector -->
                <label for="size" class="size-label">Choose Size:</label>
                <select id="size" class="size-dropdown">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select>
                
                <!-- Buy Now button links to the website -->
                <a href="https://richboyz.com/" target="_blank">
                    <button class="buy-button">Buy Now</button>
                </a>
            </div>
            <div class="product-image-gallery">
                <!-- Clickable image linking to the external website -->
                <a href="https://richboyz.com/" target="_blank">
                    <img id="product-image" src="2richboyz.jpg" alt="Hoodie">
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Richboyz. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
